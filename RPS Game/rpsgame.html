function computerPlay() {
  const rndInt = Math.floor(Math.random() * 3) + 1;
  if (rndInt === 1) {
    computerPlay = "Rock";
  }
  else if (rndInt === 2) {
    computerPlay = "Paper";
  }
  else {
    computerPlay = "Scissors";
  }
  return computerPlay;
}
